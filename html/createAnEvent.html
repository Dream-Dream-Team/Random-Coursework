<!DOCTYPE html>
<html>
<head>
  <title>This is the create an event page</title>
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
  <style>
    .column {
      float: left;
    }

    /* Set width length for the left, right and middle columns */
    .left {
      width: 50%;
    }

    .right {
      width: 50%;
    }
  </style>
</head>

<body>
    <div class="topbar">
      <a href="../index.html"><img src="../images/logo.png" style="width:70px;height:70px;"></a>
      <h1> CREATE AN EVENT </h1>
    </div>

    <div class="sidenav">
      <a href="../index.html"><img src="../images/homeButton.png" style="width:75px;height:75px;"></a>
      <button onclick="location.href='helpPage.html';" type="button" aria-label="Help button" id="help_btn" class="question"
        style="width: 60px; height: 60px; margin-left: 25px; border: 2px solid black;
                  border-radius: 50px; background-color: white;font-size: larger;"> ? </button>
    </div>

    <form action="POST">
    <div class="column left">
      <div class="inputPlaceholders" style="padding-top:50px; margin-left: 150px;">
        <h2> Choose an icon: <input type="file" id="eventIcon" name="eventIcon"> </h2>
        <h2> Start (dd/mm/yy):<input type="date" id="sDate" name="startDate" placeholder="Enter start date"> </h2>
        <h2> End (dd/mm/yy):<input type="date" id="eDate" name="endDate" placeholder="Enter end date"> </h2>
      </div>
      <div class="underlined" style="margin-left: 100px;">
        <h1> Templates: </h1>
      </div>
      <div class="button" style="padding-bottom:90px;">
          <button type="button">Template 1</button>
          <br>
          <button type="button">Template 2</button>
          <br>
          <button type="button" id="cYOButton" >Create your own</button>
            <!-- The Modal -->
            <div id="myModal1" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close1">&times;</span>
                <div class="underlined" style="padding-top:70px; margin-left: 150px;">
                  <h2> Other options: </h2>
                  <h2> <input type="checkbox" id="analytics" name="analyticsCheck"> Analytics </h2>
                  <h2> <input type="checkbox" id="generalMood" name="generalMoodCheck"> General Mood </h2>
                  <h2> <input type="checkbox" id="generalMoodOT" name="generalMoodOTCheck"> General Mood Over Time </h2>
                  <h2> <input type="checkbox" id="requests" name="requestsCheck"> Requests </h2>
                </div>
                <p>
                  <input type="submit" name="submitButton" style="font-size:25px;">
                </p>
              </div>
            </div>
            <script>
              // Get the modal
              var modal1 = document.getElementById("myModal1");

              // Get the button that opens the modal
              var btn1 = document.getElementById("cYOButton");

              // Get the <span> element that closes the modal
              var span1 = document.getElementsByClassName("close1")[0];

              // When the user clicks the button, open the modal
              btn1.onclick = function() {
                modal1.style.display = "block";
              }

              // When the user clicks on <span> (x), close the modal
              span1.onclick = function() {
                modal1.style.display = "none";
              }

              // When the user clicks anywhere outside of the modal, close it
              window.onclick = function(event) {
                if (event.target == modal) {
                  modal1.style.display = "none";
                }
              }
              </script>
          <br>
        </form>
      </div>
    </div>

    <div class="column right">
      <div class="underlined" style="margin-left: 100px;">
        <h1> Attendees: </h1>
      </div>
      <div class="button" style="padding-bottom:90px;">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Select attendees</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="people-container">
              <h3>Person 1:</h3>
              <p>
                <label>Username</label><br>
                <input type="text" name="people[1][username]" style="font-size:20px;">
              </p>
            </div>
            <a href="javascript:;" id="add-new-person">Add new person</a>
            <p>
              <input type="submit" name="submitButton" style="font-size:25px;">
            </p>
          </div>

          <script>
            let i = 2;
            document.getElementById('add-new-person').onclick = function () {
              let template = `
                                  <h3>Person ${i}:</h3>
                                  <p>
                                      <label>Username</label><br>
                                      <input type="text" name="people[${i}][username]" style="font-size:20px;">
                                  </p>`;

              let container = document.getElementById('people-container');
              let div = document.createElement('div');
              div.innerHTML = template;
              container.appendChild(div);
              i++;
            }
          </script>
        </div>
        <script>
          // Get the modal
          var modal = document.getElementById("myModal");

          // Get the button that opens the modal
          var btn = document.getElementById("myBtn");

          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          // When the user clicks the button, open the modal
          btn.onclick = function () {
            modal.style.display = "block";
          }

          // When the user clicks on <span> (x), close the modal
          span.onclick = function () {
            modal.style.display = "none";
          }

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
        </script>
        <h4> Create token: <input id="token" name="eventToken" placeholder="Enter token"></h4>
        <button type="button">Anyone Can Attend!</button>
        <br>
        <h4>
          Max no. of participants:
          <textarea rows="1" cols="3" name="comment" form="POST"> </textarea>
          <br>
        </h4>
      </div>
      <input type="submit" onclick="location.href='../html/createdEvent.html';" value="Create" style="font-size: 40px;color: black;background-color: orange;font-family: Garamond, serif;">
    </div>
  </form>
</body>
</html>
