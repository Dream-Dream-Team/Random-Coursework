<!DOCTYPE html>
<html>
<head>
  <title>This is the create an event page</title>
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div class="topbar">
      <a href="../index.html"><img src="../images/logo.png" style="width:70px;height:70px;"></a>
      <h1> CREATE AN EVENT </h1>
    </div>
    <div class="sidenav">
      <a href="../index.html"><img src="../images/homeButton.png" style="width:75px;height:75px;"></a>
    </div>
    <div class="main">
      <div class="split left">
        <div class="inputPlaceholders" style="padding-top:50px;">
          <h1> Choose an icon: <input placeholder="Choose file"> </h1>
          <h1> Start (dd/mm/yy):<input placeholder="Enter start date"> </h1>
          <h1> End (dd/mm/yy):<input placeholder="Enter end date"> </h1>
        </div>
        <div class="underlined" style="padding-top:70px;">
          <h1> Other options: </h1>
          <h2> <input type="checkbox" id="analytics"> Analytics </h2>
          <h2> <input type="checkbox" id="generalMood"> General Mood </h2>
          <h2> <input type="checkbox" id="generalMoodOT"> General Mood Over Time </h2>
          <h2> <input type="checkbox" id="requests"> Requests </h2>
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <div class="underlined">
            <h1> Templates: </h1>
          </div>
          <div class = "button" style="padding-bottom:90px;">
            <button type="button">Template 1</button>
            <br>
            <button type="button">Template 2</button>
            <br>
            <button type="button">Template 3</button>
            <br>
            <button type="button">Create your own</button>
            <br>
          </div>
          <div class="underlined">
            <h1> Attendees: </h1>
          </div>
          <div class = "button" style="padding-bottom:90px;">
            <button type="button">Select Attendees</button>
            <br>
            <button type="button">Create Invite Token</button>
            <br>
            <button type="button">Anyone Can Attend!</button>
            <br>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
