<!DOCTYPE html>
<html>
<head>
  <title>This is the create an event page</title>
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div class="topbar">
      <a href="../index.html"><img src="../images/logo.png" style="width:70px;height:70px;"></a>
      <a href="../html/createdEvent.html"><img src="../images/createButton.png" style="width:200px;height:100px;padding-right:50px;" ></a>
      <h1> CREATE AN EVENT </h1>
    </div>
    <div class="sidenav">
      <a href="../index.html"><img src="../images/homeButton.png" style="width:75px;height:75px;"></a>
    </div>
    <div class="main">
      <div class="split left">
        <div class="inputPlaceholders" style="padding-top:50px;">
          <h1> Choose an icon: <input type="file" id="myfile"> </h1>
          <h1> Start (dd/mm/yy):<input placeholder="Enter start date"> </h1>
          <h1> End (dd/mm/yy):<input placeholder="Enter end date"> </h1>
        </div>
        <div class="underlined" style="padding-top:70px;">
          <h1> Other options: </h1>
          <h2> <input type="checkbox" id="analytics"> Analytics </h2>
          <h2> <input type="checkbox" id="generalMood"> General Mood </h2>
          <h2> <input type="checkbox" id="generalMoodOT"> General Mood Over Time </h2>
          <h2> <input type="checkbox" id="requests"> Requests </h2>
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <div class="underlined">
            <h1> Templates: </h1>
          </div>
          <div class = "button" style="padding-bottom:90px;">
            <button type="button">Template 1</button>
            <br>
            <button type="button">Template 2</button>
            <br>
            <button type="button">Template 3</button>
            <br>
            <button type="button">Create your own</button>
            <br>
          </div>
          <div class="underlined">
            <h1> Attendees: </h1>
          </div>
          <div class = "button" style="padding-bottom:90px;">
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Select attendees</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter username: <input placeholder="username" style="font-size:20px;"> </p>
              </div>

            </div>

            <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            </script>
            <br>
            <button onclick="myFunction()">Create token</button>
            <input id="demo" type="text">
            <script>
                var seq = 0;

                function myFunction() {
                    seq = seq +1;
                    number = '0000'.substr(String(seq).length) + seq
                    document.getElementById("demo").value = number;
                }
            </script>
            <br>
            <button type="button">Anyone Can Attend!</button>
            <br>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
