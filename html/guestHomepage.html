<!DOCTYPE html>
<html>

<head>
  <title>Guest Homepage</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <style>
    .column {
      float: left;
    }

    /* Set width length for the left and right columns */
    .left {
      width: 50%;
    }

    .right {
      width: 50%;
    }

    .box {
      background-color: white;
      width: 400px;
      height: 300px;
      border: 3px solid black;
      padding: 50px;
      margin: 20px;
      margin-left: 200px;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a href="../index.html"><img src="../images/logo.png" style="width:50px;height:50px;"></a>
    <a href="aboutUs.html">About us</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="helpPage.html">Get help</a>
  </div>
  <div class="homepage">
    <div class="column left">
      <div class="underlined" style="margin-left: 200px; margin-top: 100px; text-align: center;">
        <h1> Public Events </h1>
      </div>
      <div class="box">
        <div class="input-block">
          <div class="input-wrap">
            <input class="round-process">
            <div class="vertical-left"></div>
            <div class="vertical-line">
              <button type="submit" class="block"> Attend</button>
            </div>
          </div>
        </div>
        <div class="input-block">
          <div class="input-wrap">
            <input class="round-process">
            <div class="vertical-left"></div>
            <div class="vertical-line">
              <button type="submit" class="block"> Attend</button>
            </div>
          </div>
        </div>
        <div class="input-block">
          <div class="input-wrap">
            <input class="round-process">
            <div class="vertical-left"></div>
            <div class="vertical-line">
              <button type="submit" class="block"> Attend</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="column right">
      <div class="underlined" style="margin-left: 150px; margin-top: 100px; text-align: center;">
        <h1> Join event </h1>
        <form action="POST">
          <input type="text" id="username" name="newUserUsername" placeholder="Create username">
          <br>
          <input type="number" id="attendeeToken" name="token" placeholder="Enter Token">
          <br>
          <div class="button">
            <button type="button" onclick="location.href='guestAttendeeView.html';">Join</button>
          </div>
          <br>
        </form>
      </div>
      <div class="help" style="width: 40px; margin-top: 50px; margin-left: 420px;">
        <div class="question">?</div>
        <div class="popup">
          <h3>Guest homepage help</h3>
          <p>Here we explain how to use each feature...</p><br><br>
          <div class="tell-me">
            <p>Tell me more!</p>
            <div class="popup2">
              <h4>Just in case more info is needed</h4>
              <p><a href="../html/helpPage.html" target="_blank">Click here</a> if more help is needed. </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
