<!DOCTYPE html>
<html>
<head>
  <title>HOMEPAGE</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <style>
    .column {
      float: left;
    }
  
    /* Set width length for the left, right and middle columns */
    .left {
      width: 50%;
    }
    .right {
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="index-sidebar index-bar-block" style="display:none" id="mySidebar">
    <button class="index-bar-item index-button index-large" onclick="index_close()">Close &times;</button>
    <a href="index.html" class="index-bar-item index-button index-hover-black">Home</a>
    <a href="html/aboutUs.html" class="index-bar-item index-button index-hover-black">About Us</a>
    <a href="html/register.html" class="index-bar-item index-button index-hover-black">Register</a>
    <a href="html/login.html" class="index-bar-item index-button index-hover-black">Login</a>
    <a href="html/helpPage.html" class="index-bar-item index-button index-hover-black">Help Page</a>
  </div>

  <div id="main">
  
    <div class="index-teal">
      <button id="openNav" class="index-button index-teal index-xlarge" onclick="index_open()">&#9776;</button>
    </div>

    <div class="homepage">
      <div class="column left">
        <h1 class="index-h1-h2"> REAL TIME </h1>
        <h1 class="index-h1-h2"> MESSAGING APP</h1>
        <h2 class="index-h1-h2"> Add team members to</h2>
        <h2 class="index-h1-h2">  events. Provide live</h2>
        <h2 class="index-h1-h2">  feedback. Create templates</h2>
        <h2 class="index-h1-h2">  and much more.</h2>
      </div>

      <div class="column right" style="margin-top: 50px;">
        <img src="images/messaging.jpg" style="width: 700px; height: 400px;">
        <a href="html/guestHomepage.html"><img src="images/loginGuest.png" style="margin-left: 100px;"></a>
      </div>
    </div>

  </div>

  <script>
    // Open and close sidebar
    function index_open() {
        document.getElementById("main").style.marginLeft = "15%";
        document.getElementById("mySidebar").style.width = "15%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      }
      function index_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }
  </script>
  
</body>
</html>
